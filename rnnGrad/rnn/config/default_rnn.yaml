config_filename: "default_rnn.yaml"
description: "reverse copying memory task"

project_name: "reverse_copy_mem"
ex_name: "rmsprop_rnn_fixed_batch_normalized"

# model specific details
cell: "rnn"
activation: "tanh"
chrono_init: False
t_max: 10
hidden_size: 128


# optimization specific details
optim_name: "RMSprop"
lr: 1.0e-3
momentum: 0
alpha: 0.99
eps: 1.0e-8
beta1: 0.9
beta2: 0.999
gamma: 0.9

max_steps: 1000
rseed:  5
device: 'cpu'
separate_optimizers: False

# task specific details
task: "reverse_copying_memory"
batch_size: 1
seed: 5
time_lag_min: 1
time_lag_max: 1
seq_len: 5
num_noise_digits: 1
num_digits: 8
#num_bits: 4
#max_len: 5
#min_len: 1

# saving details
use_logger: True
use_time_logger: True
save_every_n: 10000000
inter_saving: False